<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="images/birthday-cake.png">
  <link rel="stylesheet" href="styles.css">
  <link href="http://fonts.cdnfonts.com/css/kr-birthday-letters" rel="stylesheet">

  <title>Happy Birthday!</title>
</head>

<body>

  <header>
    <h1>HAPPY</h1>
    <img class="birthday-soyjak" src="images/birthday-soyjak.png" alt="">
    <h1>BIRTHDAY!</h1>
  </header>

  <main>
    <h2 class="main-heading">CHOOSE A PRESENT (OR TWO IF YOU'RE GREEDY)</h2>
    <img class="happy-merchant" src="images/happy-merchant.jpg" alt="">

    <div class="presents-container">
      <div>
        <h2 class="present-1-text">PRESENT 1</h2>
        <img class="question-mark" id="present-1-image" src="images/question-mark.png" alt="">
      </div>
      <div>
        <h2 class="present-2-text">PRESENT 2</h2>
        <img class="question-mark" id="present-2-image" src="images/question-mark.png" alt="">
      </div>
    </div>
  </main>

  <footer>
    <a class="attribution" href="https://www.flaticon.com/free-icons/cake" title="cake icons">Cake icons created by Freepik - Flaticon</a>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
